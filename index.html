<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatter|App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body onload="init()">
    <!--Channels-->
    <section id="channel-area">

        <!--Headbar-->
        <div class="headbar" style="display: flex; justify-content: space-between;">
            <img alt="chatterApp Logo" src="https://ip.lfe.mw.tum.de/sections/moocus.png" height="56" id="logo" />
            <h1 id="title">chatter | app</h1>
            <a id="fab">+</a>
        </div>

        <!--Channel Lists-->
        <div class="list-title">Favorites</div>
        <ul class="channel-list" id="favorite-channels"></ul>
        <div class="list-title">Regular</div>
        <ul class="channel-list" id="regular-channels"></ul>
    </section>

    <!--Chat-->
    <section id="message-area">

        <!--Headbar-->
        <div class="headbar" style="align-items: center;">
            <h1 id="channelName" display="inline" style="margin-left: 1em; margin-right: 0.5em; font-size: 20px;"></h1>
            <a style="cursor: pointer; margin-left: auto; margin-right: 2em;"><i id="favoriteIcon"
                    class="material-icons">favorite</i></a>
        </div>

        <!--Chat Area-->
        <div id="chat-area">
            <p id="select-channel">Select a channel to start messaging.</p>
        </div>

        <!--Chat Input-->
        <div id="input-area">
            <i class="material-icons" id="emoticon-button">insert_emoticon</i>
            <input type="text" id="message-input" name="message-input" minlength="1" maxlength="500"
                placeholder="... write your message" />
            <a class="material-icons button" id="send-button" onclick="sendMessage()">send</a>
        </div>
        <div id="emoji-area">
            <div id="emoji-header">
                <span>Emojis</span>
                <a class="material-icons button" id="close-emoticon-button">cancel</a>
            </div>
            <div id="emoji-list"></div>
        </div>

    </section>

    <script src="js/main.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/messages.js"></script>
</body>

</html>
